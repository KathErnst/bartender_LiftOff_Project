<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
  <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>MixMuse</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
 <body>

<nav th:fragment="header" id="mainH" >

  <ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="/cocktails">Cocktails</a></li>
    <li class="nav-item"><a class="nav-link" href="">Search</a></li>
    <li class="nav-item"><a class="nav-link" href="/tasks">Task Manager</a></li>
    <li class="nav-item"><a class="nav-link" href="/pay">Pay Calculator</a></li>
    <div th:if="${user}">
    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
    </div>
    <div th:if="${user == null}">
    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      </div>

  </ul>
  <h1 th:text="${title}"></h1>
</nav>

<div th:fragment="search-box">
  <form th:action="@{/cocktails/search}" method="get">
    <input type="text" name="search-term" placeholder="e.g. name or ingredient">
    <button type="submit">Search</button>
  </form>
</div>

</body>
</html>
