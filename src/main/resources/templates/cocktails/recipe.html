<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments :: header"></header>

    <h3>Ingredients</h3>
    <p th:each="ingredient : ${cocktail.recipe.ingredients}" th:text="${ingredient.name}"></p>
    <br>
    <h3>Instructions</h3>
    <p th:text="${cocktail.recipe.instructions}"></p>

</body>
</html>
