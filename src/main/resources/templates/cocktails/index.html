<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<div th:replace="fragments :: search-box"></div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Recently Added Cocktail Recipes</th>
    </tr>
    <tr>
    <tr>
        <th>Cocktail</th>
        <th>Author</th>
        <th>Date Added</th>
    </tr>
    </thead>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.cocktail.name}"></td>
        <td th:text="${recipe.author.username}"></td>
        <td th:text="${recipe.getFormattedDateAdded()}"></td>
    </tr>
</table>

<div th:if="${userRecipes}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Your Recipes</th>
        </tr>
        <tr>
            <th>Cocktail</th>
            <th>Date Added</th>
        </tr>
        </thead>
        <tr th:each="recipe : ${userRecipes}">
            <td><a th:href="'/cocktails/recipe?recipeId=' + ${recipe.id}" th:text="${recipe.cocktail.name}"></a></td>
            <td th:text="${recipe.getFormattedDateAdded()}"></td>
            <td><a class="btn btn-info" th:href="@{cocktails/edit?recipeId={recipeId} (recipeId=${recipe.id})}">Edit Recipe</a></td>
        </tr>
    </table>

    <p><a href="/cocktails/create">Add a New Cocktail Recipe</a></p>

</div>
</body>
</html>
