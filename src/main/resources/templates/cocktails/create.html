<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:input="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<form  action="#" th:action="@{create}" th:object="${cocktail}" method="post">
    <div class="form-group" th:align="left">
        <label for="cocktail-name">Cocktail Name
            <input type="text" id="cocktail-name" th:field="${cocktail.name}" class="form-control">
        </label>
        <p class="error" th:errors="${cocktail.name}"></p>
    </div>

    <div class="form-group" th:align="left">
        <label for="ingredients" id="ingredients">Ingredients</label>
            <button class="btn btn-info" th:nowrap="true" th:align="right" type="submit" name="addIngredient" id="addIngredient">Add Ingredient</button>
    </div>
    <div th:if="*{recipe.ingredients}">
        <table>
            <thead>
            <tr>
                <th>Ingredient Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient, stat: *{recipe.ingredients}">
                <td th:text="${stat.count}">1</td>
                <td><input type="text" class="form-control" th:field="*{recipe.ingredients[__${stat.index}__].name}"></td>

                <td><button class="btn btn-info" type="submit" name="removeIngredient" id="removeIngredient" th:value="${stat.index}">Remove</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Cocktail" class="btn btn-success">
    </div>
</form>
</body>
</html>
